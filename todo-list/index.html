<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="card">
    <h1>My To-Do List</h1>
<ul class="todo-list">
    <li>
        <input id="item-one" type="checkbox">
        <label for="item-one">Practice Piano</label>
        <ul class="sub-item">
            <li><a class="sub-item-link" href="https://hellosimply.com/" target="_blank">Simply Piano</a></li>
        </ul>
    </li>
    <li>
         <input id="item-two" type="checkbox">
         <label for="item-two">Read</label>
         <ul class="sub-item">
            <li><a class="sub-item-link" href="https://www.penguinrandomhouse.com/books/705161/outlive-by-peter-attia-md-with-bill-gifford/" target="_blank">Outlive</a></li>
        </ul>
    </li>
    <li>
         <input id="item-three" type="checkbox">
         <label for="item-three">Do Yoga</label>
         <ul class="sub-item">
            <li><a class="sub-item-link" href="https://www.youtube.com/user/yogawithadriene" target="_blank">On Youtube</a></li>
        </ul>
    </li>
    <li>
         <input id="item-four" type="checkbox">
         <label for="item-four">Practice Guitar</label>
         <ul class="sub-item">
            <li><a class="sub-item-link" href="https://www.hellosimply.com/simply-guitar" target="_blank">Simply Guitar</a></li>
        </ul>
    </li>
</ul>
</div>
</body>

</html>
